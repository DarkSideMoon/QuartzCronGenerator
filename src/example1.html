<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="QuartzCron Cron expressions generator">
    <meta name="author" content="DarkSideMoon">

    <title>QuartzCron | GET CRON</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="index.html">QuartzCron</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="example1.html">Generate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="example2.html">Set</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="https://github.com/DarkSideMoon/QuartzCronGenerator">Github</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-white">
        <div class="container text-center">
            <h1>Getting the Cron Expression!</h1>
        </div>
    </header>

    <div class="container">
        <div id="cron1"></div>

        <div class="row" style="padding-top: 30px;">
            <div class="col-sm-3"><button id="myButton" class="btn btn-primary">GET CRON</button></div>
            <div class="col-sm-3"><input type="text" class="form-control" id="myCronValue"> </div>
        </div>
    </div>

    <footer class="py-5 ">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; QuartzCron <span id="year"></span></p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="js/quartzCron.min.js"></script>
    <script>
        var cron = $("#cron1").quartzCron();
        $(document).on("click", "#myButton", function () {
            $("#myCronValue").val(cron.getCron);

        });

        document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
</body>

</html>
